      // promiseAll
      Promise.myAll = function (promiseArr) {
        if (!Array.isArray(promiseArr)) {
          return promiseArr;
        } else {
          return new Promise((resolve, reject) => {
            let result = [];
            let count = 0;

            if (promiseArr.length === 0) {
              resolve(result);
              return;
            }
            for (let i = 0; i < promiseArr.length; i++) {
              promiseArr[i]
                ?.then?.((res) => {
                  result[i] = res;
                  count++;
                  if (count === promiseArr.length) {
                    resolve(result);
                  }
                })
                ?.catch((err) => {
                  reject(err);
                });
            }
          });
        }
      };

      Promise.myAllSettled = function (arr) {
        if (!Array.isArray(arr)) {
          return arr;
        }

        const result = [];
        let count = 0;

        return new Promise((resolve, reject) => {
          for (let i = 0; i < arr.length; i++) {
            arr[i]
              .then((res) => {
                console.log("ðŸš€ ~ res:", res);
                result[i] = {
                  value: res,
                  status: "fulfilled",
                };
              })
              .catch((err) => {
                result[i] = {
                  reason: err,
                  status: "rejected",
                };
              })
              .finally(() => {
                count++;
                if (count === arr.length) {
                  resolve(result);
                }
              });
          }
        });
      };
