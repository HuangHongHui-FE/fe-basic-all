    <script>
        // 元素上下移动过程中，会触发 body 的 scroll 事件，导致整体的位置偏移，
        // 这时就需要 阻止移动端 touchmove 与 scroll 事件冲突 。

        // addEventListener第三个参数{}
        // capture	一个布尔值，表示 listener 会在该类型的事件捕获阶段传播到该 EventTarget 时触发。
        // once	一个布尔值，表示 listener 在添加之后最多只调用一次。如果为 true，listener 会在其被调用之后自动移除。
        // passive	一个布尔值，设置为 true 时，表示 listener 永远不会调用 preventDefault()。如果 listener 仍然调用了这个函数，客户端将会忽略它并抛出一个控制台警告。查看 使用 passive 改善滚屏性能以了解更多。
        // signal	AbortSignal，该 AbortSignal 的 abort() 方法被调用时，监听器会被移除。

        document.addEventListener('touchmove', touchmove, {
            passive: false,
        })

        function touchmove(e) {
            e = e || window.event
            e.preventDefault();
            // console.log('aaa');
        }
